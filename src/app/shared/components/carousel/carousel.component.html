<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let slide of slides">
    <ng-template carouselSlide [id]="slide.id">
      <div  class="my-slide">
        <h2>{{ slide.title }}</h2>
        <p>{{ slide.content }}</p>
        <div class="author">
          <div class="thumb">
            <img [src]="slide.author.src" [alt]="slide.author.name" [title]="slide.author.name">
          </div>
          <h3 class="author_name">{{ slide.author.name }}</h3>
          <span>{{ slide.author.title }}</span>
        </div>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
