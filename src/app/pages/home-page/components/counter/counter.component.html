<div class="counter_area">
    <div class="container">
        <div class="row">
            <div *ngFor="let item of statistics" class="col-xl-4 col-md-4">
                <div class="single_counter text-center">
                    <h3>
                        <span class="counter" >{{ item.counter }}</span>
                    </h3>
                    <p>{{ item.label }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
